<!-- src/app/features/admin/categoria/categoria.component.html -->

<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h3 class="m-0">Categorías</h3>
    <button class="btn btn-outline-primary" (click)="startCreate()">Nueva</button>
  </div>

  <div class="card-body">
    <div *ngIf="mensajeExito" class="alert alert-success">
      {{ mensajeExito }}
    </div>

    <div *ngIf="mensajeError" class="alert alert-danger">
      {{ mensajeError }}
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="mb-3">
      <label class="form-label">
        {{ editId ? 'Editar nombre' : 'Nueva categoría' }}
      </label>

      <div class="input-group">
        <input class="form-control" formControlName="nombre" placeholder="Nombre categoría (máx 80)" />
        <button class="btn btn-primary" type="submit" [disabled]="isLoading">
          {{ editId ? 'Guardar' : 'Crear' }}
        </button>
        <button *ngIf="editId" class="btn btn-outline-secondary" type="button" (click)="cancelEdit()">
          Cancelar
        </button>
      </div>

      <small class="text-danger" *ngIf="form.get('nombre')?.touched && form.get('nombre')?.invalid">
        Nombre requerido (máx 80).
      </small>
    </form>

    <div *ngIf="isLoading" class="text-muted">Cargando...</div>

    <table class="table table-hover" *ngIf="!isLoading">
      <thead>
        <tr>
          <th style="width:100px;">ID</th>
          <th>Nombre</th>
          <th style="width:220px;">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of categorias">
          <td>{{ c.id }}</td>
          <td>{{ c.nombre }}</td>
          <td>
            <div class="btn-group">
              <button class="btn btn-warning btn-sm" (click)="startEdit(c)">Editar</button>
              <button class="btn btn-danger btn-sm" (click)="delete(c.id)">Eliminar</button>
            </div>
          </td>
        </tr>

        <tr *ngIf="categorias.length === 0">
          <td colspan="3" class="text-center text-muted py-3">No hay categorías</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
