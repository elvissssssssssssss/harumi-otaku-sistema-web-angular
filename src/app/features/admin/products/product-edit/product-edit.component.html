<!-- src/app/features/admin/products/product-edit/product-edit.component.html -->

<div class="alert alert-success alert-custom fixed-top-center" *ngIf="mensajeExito" [@slideInDown]>
  <i class="fas fa-check-circle me-2"></i>
  {{ mensajeExito }}
</div>

<div class="min-vh-100 bg-light py-5">
  <div class="container px-4">
    <div class="row justify-content-center">
      <div class="col-lg-10">

        <div class="mb-4">
          <h1 class="fw-bold mb-1">Editar Producto</h1>
          <p class="text-muted m-0">Actualiza la información del producto</p>
        </div>

        <div class="alert alert-danger mb-4" *ngIf="mensajeError">
          <i class="fas fa-exclamation-triangle me-2"></i>
          {{ mensajeError }}
        </div>

        <div *ngIf="isLoadingData" class="text-center py-4">
          <div class="spinner-border text-primary"></div>
          <p class="mt-2 text-muted">Cargando producto...</p>
        </div>

        <div class="card shadow-sm mb-5" *ngIf="!isLoadingData">
          <div class="card-body p-4 p-md-5">
            <form [formGroup]="productoForm" (ngSubmit)="submit()">

              <div class="row g-3">
               <!-- CategoriaId -->
<div class="col-md-6">
  <label class="form-label">Categoría <span class="text-danger">*</span></label>

  <select class="form-control"
          formControlName="categoriaId"
          [disabled]="loadingCategorias || isLoadingData">
    <option [ngValue]="null" disabled>
      {{ loadingCategorias ? 'Cargando categorías...' : 'Selecciona una categoría' }}
    </option>

    <option *ngFor="let c of categorias" [ngValue]="c.id">
      {{ c.nombre }}
    </option>
  </select>

  <div class="text-danger small mt-1"
       *ngIf="productoForm.get('categoriaId')?.touched && productoForm.get('categoriaId')?.invalid">
    Categoría requerida
  </div>
</div>


                <div class="col-md-6">
                  <label class="form-label">Activo</label>
                  <select class="form-control" formControlName="activo">
                    <option [ngValue]="true">Sí</option>
                    <option [ngValue]="false">No</option>
                  </select>
                </div>

                <div class="col-12">
                  <label class="form-label">Nombre <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre del producto">
                </div>

                <div class="col-12">
                  <label class="form-label">Descripción</label>
                  <textarea rows="3" class="form-control" formControlName="descripcion"></textarea>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Precio <span class="text-danger">*</span></label>
                  <div class="input-group">
                    <span class="input-group-text">S/</span>
                    <input type="number" class="form-control" formControlName="precio" step="0.01">
                  </div>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Foto (opcional)</label>
                  <input type="file" class="form-control" (change)="onFotoSelected($event)" accept="image/*">

                  <div class="mt-2 d-flex gap-3 align-items-start">
                    <div *ngIf="fotoActualUrl">
                      <img [src]="fotoActualUrl" class="img-thumbnail" style="max-height:150px;">
                      <small class="d-block text-muted">Imagen actual</small>
                    </div>

                    <div *ngIf="fotoPreview">
                      <img [src]="fotoPreview" class="img-thumbnail" style="max-height:150px;">
                      <small class="d-block text-muted">Nueva imagen</small>
                    </div>
                  </div>
                </div>
              </div>

              <div class="d-flex justify-content-end gap-2 mt-4">
                <button type="button" class="btn btn-outline-secondary" [disabled]="isLoading" (click)="cancelar()">
                  Cancelar
                </button>

                <button type="submit" class="btn btn-primary" [disabled]="isLoading">
                  {{ isLoading ? 'Guardando...' : 'Guardar Cambios' }}
                </button>
              </div>

            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
