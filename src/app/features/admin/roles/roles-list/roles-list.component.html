

<main class="main">
 <div class="container-fluid"></div>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Gestión de Roles</h3>
    <a routerLink="/admin/roles/create" class="btn btn-primary">
      <i class="fas fa-plus"></i> Nuevo Rol
    </a>
  </div>

  <div *ngIf="loading">Cargando roles...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <table class="table table-striped" *ngIf="!loading && roles.length > 0">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rol of roles">
        <td>{{ rol.id }}</td>
        <td>{{ rol.nombre }}</td>
        <td>{{ rol.descripcion }}</td>
        <td>
          <a [routerLink]="['/admin/roles/edit', rol.id]" class="btn btn-sm btn-warning me-2">
            <i class="fas fa-edit"></i>
          </a>
          <button (click)="deleteRole(rol.id!)" class="btn btn-sm btn-danger">
            <i class="fas fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && roles.length === 0" class="text-muted">
    No hay roles registrados.
  </div>
</div>
