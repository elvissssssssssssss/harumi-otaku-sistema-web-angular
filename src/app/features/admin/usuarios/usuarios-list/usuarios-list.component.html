<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Gesti√≥n de Usuarios</h3>
  
  </div>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border text-primary" role="status"></div>
    <p>Conectando con el servidor...</p>
  </div>

  <table class="table table-hover" *ngIf="!loading && admins.length > 0">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre Completo</th>
        <th>Email</th>
        <th>Rol</th>
        <th>Fecha Registro</th>
     
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of admins">
        <td>{{ user.id }}</td>
        <td>{{ user.nombre }} {{ user.apellido }}</td>
        <td>{{ user.email }}</td>
        <td>
          <span class="badge" [ngClass]="user.rol === 'ADMIN' ? 'bg-danger' : 'bg-info'">
            {{ user.rol }}
          </span>
        </td>
        <td>{{ user.createdAt | date:'dd/MM/yyyy' }}</td>
        <td>
        
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && admins.length === 0" class="alert alert-info">
    No se encontraron usuarios en la base de datos de la empresa.
  </div>
</div>
