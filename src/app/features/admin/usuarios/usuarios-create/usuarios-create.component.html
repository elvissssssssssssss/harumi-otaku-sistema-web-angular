
 <div class="container-fluid"></div>






<div class="container mt-4">
  <h3>Nueva Cuenta de Administrador</h3>

  <form [formGroup]="form" (ngSubmit)="guardar()" class="mt-3">
    <div class="mb-3">
      <label>Nombre</label>
      <input formControlName="nombre" class="form-control" />
    </div>

    <div class="mb-3">
      <label>Email</label>
      <input formControlName="email" type="email" class="form-control" />
    </div>

    <div class="mb-3">
      <label>Contrase√±a</label>
      <input formControlName="password" type="password" class="form-control" />
    </div>

    <div class="mb-3">
      <label>Rol</label>
      <select formControlName="rolId" class="form-select">
        <option [ngValue]="0" disabled>Selecciona un rol</option>
        <option *ngFor="let rol of roles" [ngValue]="rol.id">{{ rol.nombre }}</option>
      </select>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="form.invalid || isLoading">
      <span *ngIf="!isLoading">Guardar</span>
      <span *ngIf="isLoading">Guardando...</span>
    </button>

    <a routerLink="/admin/usuarios" class="btn btn-secondary ms-2">Cancelar</a>
  </form>
</div>
